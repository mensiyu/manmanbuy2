<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>manmanbuy</title>
  <!-- 1 .引入mui的css -->
        <link rel="stylesheet" href="lib/mui/css/mui.css">
        <!-- 2 .引入字体图标的css -->
        <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
        <!-- 3 .引入主页的less rel="stylesheet/less" -->
        <link rel="stylesheet/less" href="less/index.less">
        <!-- 4 .引入less.js编译器文件 -->
        <script src="lib/less/less.js"></script>
</head>
<body>
    <!-- 头部区域 -->
   <header id="header">
     <a href="index.html" class="logo"><img src="images/mlogo.png" height="25" width="84" alt=""></a>
        <!-- 中间的搜索表单 -->
        <form action="#">
            <!-- 搜索的图标 -->
            <i class="fa fa-search"></i>
            <!-- 表单是搜索表单使用类似为search可以让键盘右下角的回车变成搜索 -->
            <input type="search" placeholder="搜索商品比价">

        </form>
        <a href="#" class="login">下载</a>
   </header>
   <!-- 导航区域 -->
   <nav id="nav">
     <ul>
       <li>
         <a href="#">首页</a>
       </li>
       <li>
         <a href="#">省钱控</a>
       </li>
       <li>
         <a href="#">比价搜索</a>
       </li>
       <li>
         <a href="#">国内折扣</a>
         <div class="guonei"></div>
       </li>
       <li>
         <a href="#">查历史价</a>
       </li>
       <li>
         <a href="#">白菜价</a>
       </li>
       <li>
         <a href="#">小时风云榜</a>
       </li>
     </ul>
   </nav>
   
  <main id="main">
    <section id="product">
       <div class="product-list">
           <ul>
           <script type="text/html" id="tpl">
                {{each result value}}
                <li class="table-view mui-col-xs-6">
                    <a href="detailed.html" class="subject">
                        <div class="img">{{@value.productImg}}</div> 
                        <div class="title">{{value.productName}}</div>
                        <div class="money">{{value.productPrice}}</div>
                        <div class="infor">{{value.productFrom}}</div>
                    </a>
                </li>
            {{/each}}
           </script>
         
         </ul>
       </div>
    </section>
  </main>

   <!-- 底部区域 -->
   <div class="footerAPP">
        <div class="footerTop">            
            <a href="http://m.manmanbuy.com/login.aspx">登录</a>
            <a href="reg.aspx">注册</a>
            <a href="#" style="width: 40%; border: 0;">
            <img src="http://www.zuyushop.com/wap/images/top.jpg" width="15" height="15">返回顶部</a>
        </div>

        <div class="footer">
            <p>
                <a href="#" style="color: Red;">手机APP下载</a> <a href="#" class="footer02">
                    慢慢买手机版</a> -- 掌上比价平台</p>
            <p>
                m.manmanbuy.com  
            </p>
        </div>
      </div>

 

 <!-- 5 .引入zepto.js -->
      <script src="lib/zepto/zepto.min.js"></script>
      <!-- 6 .引入mui的js -->
      <script src="lib/mui/js/mui.js"></script>
      <!-- 7 .引入模板引擎的js 注意引入template-web.js -->
      <script src="lib/artTemplate/template-web.js"></script>

      <!-- 8 .引入主页自己的js -->
      <script src="js/index.js"></script>
</body>
</html>
